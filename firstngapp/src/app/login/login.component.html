<div class='login-window window-center border-round'>
  <form [formGroup]='loginForm' (ngSubmit)='login(loginForm.value)' class='login-detail'>
      <h1>Nubewell Networks</h1>
      <div class='login-align '>
        <input class='login-input border-round' name='userame' placeholder='Username' formControlName='username'/>
      </div>
      <div class='login-align'>
        <input class='login-input border-round' name='password' placeholder='Password' formControlName='password' type='password'/>
      </div>
      <div class="login-align">
        <button class='login-btn border-round' name='login' >Login</button>
      </div>
  </form>
</div>

<div class='background'></div>
