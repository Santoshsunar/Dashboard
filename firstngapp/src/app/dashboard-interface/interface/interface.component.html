<div style='display: flex;width:100%;flex-direction: column;justify-content: space-between'>
    <div class='header'>
        <button class='btn-rule' id='add_more' (click)='addRule()' [disabled]='!tableRules.valid'>Add More Rule</button>
        <app-search></app-search>
    </div>
    <div>
        <div class='header div-box header-color'>
            <div class='align-center width__5'>Sr No.</div>
            <div class='align-center width__15'>Protocol</div>
            <div class='align-center width__15'>Source Ip</div>
            <div class='align-center width__15'>Destination Ip</div>
            <div class='align-center width__15'>Access Type</div>
            <div class='align-center width__15'>Action</div>
        </div>
        <div class='header'>
            <form [formGroup]='ruleArray' class='body'>
                <div formArrayName="rules" *ngFor="let rule of ruleArray.get('rules').controls; let i = index;">
                    <div [formGroupName]="i" class='header content'>

                        <div class='align-center width__5' >{{rulesArray.controls.length - i}}</div>
                        <div class='align-center width__15'>
                            <select id="{{i}}_protocol" formControlName="protocol" [ngClass]='rule.get("protocol").invalid ? "error" : ""'>
                                <option value='' disabled selected>None</option>
                                <option *ngFor='let protocol of protocols' value='{{protocol.value}}'>{{protocol.name}}</option>
                            </select>
                        </div>
                        <div class='align-center width__15'>
                            <input  id="{{i}}_sourceIp" formControlName="sourceIp" placeholder="Source IP" [ngClass]='rule.get("sourceIp").invalid ? "error" : ""'>

                        </div>
                        <div class='align-center width__15'>
                            <input id="{{i}}_destinationIp" formControlName="destinationIp" placeholder="Destination IP" [ngClass]='rule.get("destinationIp").invalid ? "error" : ""'>
                        </div>
                        <div class='align-center width__15'>
                            <select id="{{i}}_accessType" formControlName="accessType" [ngClass]='rule.get("accessType").invalid ? "error" : ""'>
                                <option value='' disabled selected>None</option>
                                <option *ngFor='let access of accessType' value='{{access.value}}'>{{access.name}}</option>
                            </select>
                        </div>

            </form>
        </div>
    </div>
    <div>
        <div class='header'>
            <div *ngIf='pageLength >= 1'>Showing 1 to {{pageLength}} of {{totalSize}} entries</div>
            <app-pagination-options></app-pagination-options>
        </div>
    </div>
